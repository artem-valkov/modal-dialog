<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
<meta charset="UTF-8">
<title>validation-form</title>
</head>
<body>
<button class="RunModal" data-run="uninstall">run popup</button>
<button class="RunModal" data-run="install">run popup2</button>
<div class="ModalPage" data-page="uninstall">
  <div class="ModalPage__content hide" data-content="uninstall">
    <div class="ModalPage__warning" ><img src="images/icon-warning_notify-red.svg" class="svg"></div>
    <div class="ModalPage__contenttext" data-text="uninstall">Are you sure you want to uninstall <br> the Shazam app</div>
    <a class="ModalPage__secondbtn" data-secondarybtn="uninstall">Cancel</a>
    <a class="ModalPage__redbtn" data-primarybtn="uninstall">Uninstall</a>
  </div>
</div>
<div class="ModalPage" data-page="install">
    <div class="ModalPage__content hide" data-content="install">
      <div class="ModalPage__warning"><img src="images/ok.png"  class="svg-ok"> </div>
      <div class="ModalPage__contenttext" data-text="install">Are you sure you want to install <br> the Shazam app</div>
      <a class="ModalPage__secondbtn" data-secondarybtn="install">Cancel</a>
      <a class="ModalPage__greenbtn" data-primarybtn="install">Install</a>
    </div>
</div>
<script src="js/script2.js"></script>
</body>
</html>
